<!doctype html>
<html lang="en">

<head>
    <title>Recipes | Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Recipe List">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/pico.sand.min.css">
    <link rel="stylesheet" href="css/recipes.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="item">Recipe Cookbook</h1>
            <button id="logout" onclick="location.href = '/auth/logout';">Logout</button>
        </div>
        <p class="item">Recipes names are not case-senstive. Prep and cook times are in minutes.</p>
        <form class="item">
            <h2>Add Recipe</h2>
            <input type="text" class="add name" placeholder="Recipe Name">
            <input type="number" class="add prep" placeholder="Prep Time (min)">
            <input type="number" class="add cook" placeholder="Cook Time (min)">
            <select class="add type" aria-label="meal">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
            <button id="add">Add</button>
        </form>
        <form class="item">
            <h2>Remove Recipe</h2>
            <input type="text" class="remove name" placeholder="Recipe Name">
            <button id="remove">Remove</button>
        </form>
        <form class="item">
            <h2>Modify Recipe</h2>
            <input type="text" class="modify name" placeholder="Recipe Name">
            <input type="number" class="modify prep" placeholder="Prep Time (min)">
            <input type="number" class="modify cook" placeholder="Cook Time (min)">
            <select class="modify type" aria-label="meal">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
            <button id="modify">Modify</button>
        </form>
    </div>
    <table></table>
</body>

</html>
